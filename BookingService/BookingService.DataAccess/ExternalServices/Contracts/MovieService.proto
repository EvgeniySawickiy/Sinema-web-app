syntax = "proto3";

option csharp_namespace = "BookingService.DataAccess.Generated";

service MovieService {
  rpc GetShowtimeDetails (ShowtimeRequest) returns (ShowtimeResponse);
}

message ShowtimeRequest {
  string showtime_id = 1;
}

message ShowtimeResponse {
  string showtime_id = 1;
  string movie_title = 2;
  string hall_name = 3;
  repeated Seat seats = 4;
}

message Seat {
  int32 row = 1;
  int32 number = 2;
  bool is_available = 3;
}