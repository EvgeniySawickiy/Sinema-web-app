<div class="password-reset-request">
  <h2>Forgot your password?</h2>
  <p>Enter your email address, and we will send you a link to reset your password.</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="passwordResetForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched" class="error">
        Please enter a valid email.
      </div>
    </div>
    <button type="submit" [disabled]="passwordResetForm.invalid">Send Reset Link</button>
  </form>
  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
