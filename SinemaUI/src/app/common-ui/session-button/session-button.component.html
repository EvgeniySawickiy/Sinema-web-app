<button (click)="onClick()" class="session-button">
  <div class="hall-info">
    <span class="hall-name">КИНОЗАЛ {{ session.hallName }}</span>
  </div>
  <div class="time-info">
    <span class="session-time">{{ session.startTime | date: 'HH:mm' }}</span><br />
    <span class="price">ЦЕНА <b>{{ session.ticketPrice }}</b> РУБ</span>
  </div>
</button>
