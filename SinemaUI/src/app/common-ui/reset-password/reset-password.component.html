<div class="reset-password">
  <h2>Reset your password</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
    <div class="form-group">
      <label for="password">New Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter new password"
      />
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Re-enter new password"
      />
      <div *ngIf="resetPasswordForm.errors?.['passwordMismatch']" class="error">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
